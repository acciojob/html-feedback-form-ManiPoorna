<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 align="center">Feedback Form</h1>
	<form method="post">
        <div class="name-div">
            <label for="name" >Name :</label>
            <input type="text" id="name"  minlength="3" maxlength="50" required>
        </div><br>
        <div class="portfolio-div">
            <label for="portfolio" id="name">Portfolio :</label>
            <input type="url" id="portfolio" required >
        </div><br>
        <div class="favColor-div">
            <label for="favColor" >Favourite Color :</label>
            <input type="color" required id="favColor">
        </div><br>
        <div class="likeness-div">
            <label for="likeness" id="name">Color Likeness :</label>
            <input type="range" min="1" max="100" required id="likeness">
        </div><br>
		<input type="submit">
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
