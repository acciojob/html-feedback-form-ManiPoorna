<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 align="center">Feedback Form</h1>
	<form method="POST">
		<div>
			<label for="name">Name :</label>
			<input type="text" id="name" required minlength=3 maxlength=50>
		</div><br>
		<div>
			<label for="portfolio">Portfolio :</label>
			<input type="url" id="portfolio" required>
		</div><br>
		<div>
			<label for="favColor" id="favColor">Favourite Color:</label>
			<input type="color" id="favColor">
		</div><br>
		<div>
			<label for="likeness" id="likeness">Likeness :</label>
			<input type="range" min="1" max="100" id="likeness">
		</div><br>
		<input type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
