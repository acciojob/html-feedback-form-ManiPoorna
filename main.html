<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 align="center">Feedback Form</h1>
	<form action="post">
        <div class="name-div">
            <label for="name" id="name">Name</label>
            <input type="text" name="name" min="3" max="50" required>
        </div>
        <div class="portfolio-div">
            <label for="portfolio" id="name">Portfolio</label>
            <input type="url" id="portfolio" required name="portfolio">
        </div>
        <div class="favcolor-div">
            <label for="favcolor" id="favcolor">Name</label>
            <input type="color" name="color" required id="color">
        </div>
        <div class="likeness-div">
            <label for="likeness" id="name">Likeness</label>
            <input type="range" min="0" max="100" required name="range" id="range">
        </div>
        <button type="submit">Submit</button>
    </form>
