<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 align="center">Feedback Form</h1>
	<form method="post">
		<div>
			<lable for="name">Name :</lable>
			<input type="text" id="name" minlength=3 maxlength=50 required>
		</div><br>
		<div>
			<lable for="portfolio">Portfolio :</lable>
			<input type="url" id="portfolio" required>
		</div><br>
		<div>
			<lable for="favColor">Favourite Color:</lable>
			<input type="color" id="favColor">
		</div>
		<div>
			<lable for="likeness">Likeness :</lable>
			<input type="range" min="1" max="100" id="likeness">
		</div><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
